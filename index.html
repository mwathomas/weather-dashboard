<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="display-flex text-center text-white p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
      <div class="col-5">
        <h2>Search for a city:</h2>
        <input id="search-city" type="text" />
        <button class="btn btn-primary" type="button" id="searchBtn">
          Search
        </button>
        <button class="btn btn-primary" type="button" id="clearBtn">Clear</button>
       <div> <b>search history</b> <ul id="search-history" style="list-style: none"></ul>
       </div>
      </div>
      <div class="col-6">
        <div class="row">
        <div class="col-12" id="current-weather">
          <h3 id="city-name">city</h3>
          <img
            src="current-img"
            alt="photo of current weather in searched city"
          />
          <p id="temp">temp</p>
          <p id="wind">wind</p>
          <p id="humidity">humdity</p>
          <p id="uv">uv</p>
        </div>
      </div>
      <div class="row" id="fiveday">
        <div class="col-12">
          <h3>5-Day Forecast</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-2">day 1</div>
        <div class="col-2">day 2</div>
        <div class="col-2">day 3</div>
        <div class="col-2">day 4</div>
        <div class="col-2">day 5</div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
