<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="display-flex text-center text-white p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
      <div class="col-5">
        <h2>Search for a city:</h2>
        <input id="search-city" type="text" />
        <button class="btn btn-primary" type="button" id="searchBtn">
          Search
        </button>
        <button class="btn btn-primary" type="button" id="clearBtn">Clear</button>
       <div> <b>Search History</b> <ul id="search-history" style="list-style: none"></ul>
       </div>
      </div>
      <div class="col-6">
        <div class="row">
        <div class="col-12" id="current-weather">
          <h3 id="city-name"></h3>
          <img
          src=""
            id="current-img"
            alt=""
          />
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
      </div>
      <div class="row" id="fiveday">
        <div class="col-12">
          <h3></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
        <h5 id="forecast-date1"></h5>
          <img
          src=""
            id="forecast-img1"
            alt=""
          />
        </div>
        <div class="col-2"><h5 id="forecast-date2"></h5>
          <img
          src=""
            id="forecast-img2"
            alt=""
          /></div>
        <div class="col-2"><h5 id="forecast-date3"></h5>
          <img
          src=""
            id="forecast-img3"
            alt=""
          />
        </div>
        <div class="col-2"><h5 id="forecast-date4"></h5>
          <img
          src=""
            id="forecast-img4"
            alt=""
          />
      </div>
      <div class="col-2"><h5 id="forecast-date5"></h5>
        <img
        src=""
          id="forecast-img5"
          alt=""
        />
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
